<!--
  It is the Follow up page for the patients who did not come for thier required vaccination
  corresponding javascript such as immunizationFindFollow-UP.js will dynamically make as many rows as
  needed for the number of patient who missed thier next appointment
-->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <link href="ratchet/css/ratchet.css" type="text/css" rel="stylesheet" />
        <link href="css/scanHomeScreen.css" type="text/css" rel="stylesheet" />
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="../framework/libs/jquery.1.10.2.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/ratchet.js"></script>
        <script type="text/javascript" src="../framework/tables/js/control.js"></script>
        <script type="text/javascript" src="js/immunizationFindFollow-UP.js"></script>
        <script type="text/javascript" src="js/scanQueries.js"></script>
    </head>
    <body id="main">

    <div class="container">

      <div class="description-text" id="description">Follow Up Report</div>
      <p>Children Needing Follow-Up</p>

      <table id="vaccine-table">
        <tr>
          <th class="table-title" >Name</th>
          <th class="table-title" >Child ID</th>
          <th class="table-title" >Village</th>
          <th class="table-title" >Last Session</th>
          <th class="table-title" >Days Overdue</th>
          <th class="table-title" >View Detail</th>
        </tr>
      </table>
      <button id="go_home" class="btn-launch btn btn-positive btn-block">Home Page</button>
    </div>  
    <script type="text/javascript">
      $(display());
    </script>
    <style>
      body{
        font-size: 16px;
        
      }
      .table-title {
        text-align: center;
        font-size: 18px;
        padding-left: 10px !important;
        padding-right:10px !important; 
      }
      th{
        text-align: center;
      }
    </style>
    </body>
</html>
