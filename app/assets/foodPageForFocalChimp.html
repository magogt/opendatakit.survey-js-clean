<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width" />
      <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
      <link href="../framework/libs/combo_box/jquery-ui.css" rel="stylesheet" type="text/css" />
      <link href="../framework/libs/combo_box/combo.css" rel="stylesheet" type="text/css" />
       <script type="text/javascript" src="../framework/libs/jquery.1.10.2.js"></script>
       <script type="text/javascript" src="../framework/libs/combo_box/jquery-ui.js"></script>
       <script type="text/javascript" src="../framework/libs/combo_box/combo.js"></script><!--searchable comboBox-->
       <script type="text/javascript" src="js/foodPageForFocalChimp.js"></script>
       <script type="text/javascript" src="js/util.js"></script>
    <style>
      .pull-middle{
        position: relative;
        left: 160px;
        margin-top: 20px;
      }
      .times-input{
       position: relative;
       left: 70px !important;
       clear: both;
      }
      
      #start_time_food, #end_time_food{
        width: 9em !important;
        height: 2.5em !important;
        border-radius: .5em;
        margin-top: 40px;
        color: black !important;
      }
      .pull-left{
        position: relative;
        left: 70px !important;
        margin-top: 20px;
      }
  </style>
  <script>
    // searchable combobox for foods
    $(function() {
      $( "#foods" ).combobox();
    });
    //searchable combobox for food part
    $(function() {
      $( "#food-part" ).combobox();
  });
  </script>

      </form>
    </div>
