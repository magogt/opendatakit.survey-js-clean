<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
        <link href="css/gatesHomeScreen.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="../framework/libs/jquery.1.10.2.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/ratchet.js"></script>
        <script type="text/javascript" src="../framework/tables/js/control.js"></script>
        <script type="text/javascript" src="js/jgiFollowScreen.js"></script>
        <script type="text/javascript" src="js/util.js"></script>
    </head>

    <body id="main">
    <!-- This is on the ugly side. We are mixing bootstrap and ratchet, which
    makes me sad. However, we have to do this to get the best of both worlds.
    Ratchet's popovers (kind of like dropdowns) don't respond to click events
    like those generated in the browser. Instead they only respond to touch
    events, which are generated by mobile. This means we wouldn't be able to
    run the app in both the browser and the phone, which would be undesirable.
    However, Ratchet does allow us to make pretty title bars and things that
    work well on mobile. So here we're going to take some of both and hope that
    things don't blow up. Some of these classes are probably declared in both
    Ratchet and Bootstrap, which means things _could_ get ugly. Beware. -->
    <div class="container">

      <header class="bar bar-nav">
        <div class="btn-group pull-left">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Older<span class="caret"></span>
          </button>
          <ul id="older-items-menu" class="dropdown-menu" role="menu">
            <li><a href="#">Fake Time 1</a></li>
            <li><a href="#">Fake Time 2</a></li>
          </ul>
        </div>
        <button id="next-button" class="btn btn-primary pull-right">
          Next
        </button>
        <h1 class="title" id="time-label">07:00</h1>
      </header>

      <table id="observation-table">

        <tr>
          <th>Males</th>
          <th>P</th>
          <th>5</th>
          <th>C</th>
          <th>Females</th>
          <th>P</th>
          <th>5</th>
          <th>C</th>
          <th>Females</th>
          <th>P</th>
          <th>5</th>
          <th>C</th>
        </tr>
        <!-- fd, fn, dp -->
        <tr>
          <td id="fd" class="male-chimp">FD</td>
          <td id="fn" class="female-chimp">FN</td>
          <td id="kp" class="female-chimp">KP</td>
        </tr>
        <!-- wl, fam, kea -->
        <tr>
          <td id="wl" class="male-chimp">WL</td>
          <td id="fam" class="female-chimp">FAM</td>
          <td id="kea" class="female-chimp">KEA</td>
        </tr>
        <!-- fr, fli, jf -->
        <tr>
          <td id="fr" class="male-chimp">FR</td>
          <td id="fli" class="female-chimp">FLI</td>
          <td id="jf" class="female-chimp">JF</td>
        </tr>
        <!-- px, gm, tg -->
        <tr>
          <td id="px" class="male-chimp">PX</td>
          <td id="gm" class="female-chimp">GM</td>
          <td id="tg" class="female-chimp">TG</td>
        </tr>
        <!-- ao, ga, ima -->
        <tr>
          <td id="ao" class="male-chimp">AO</td>
          <td id="ga" class="female-chimp">GA</td>
          <td id="ima" class="female-chimp">IMA</td>
        </tr>
        <!-- sl, gld, bah -->
        <tr>
          <td id="sl" class="male-chimp">SL</td>
          <td id="gld" class="female-chimp">GLD</td>
          <td id="bah" class="female-chimp">BAH</td>
        </tr>
        <!-- fo, gli, nas -->
        <tr>
          <td id="fo" class="male-chimp">FO</td>
          <td id="gli" class="female-chimp">GLI</td>
          <td id="nas" class="female-chimp">NAS</td>
        </tr>
        <!-- fe, sw, nur -->
        <tr>
          <td id="fe" class="male-chimp">FE</td>
          <td id="sw" class="female-chimp">SW</td>
          <td id="nur" class="female-chimp">NUR</td>
        </tr>
        <!-- za, sa, eza -->
        <tr>
          <td id="za" class="male-chimp">ZA</td>
          <td id="sa" class="female-chimp">SA</td>
          <td id="eza" class="female-chimp">EZA</td>
        </tr>
        <!-- tn, si, eri -->
        <tr>
          <td id="tn" class="male-chimp">TN</td>
          <td id="si" class="female-chimp">SI</td>
          <td id="eri" class="female-chimp">ERI</td>
        </tr>
        <!-- sn, sam, sif -->
        <tr>
          <td id="sn" class="male-chimp">SN</td>
          <td id="sam" class="female-chimp">SAM</td>
          <td id="sif" class="female-chimp">SIF</td>
        </tr>
        <!-- fu, tz, eow -->
        <tr>
          <td id="fu" class="male-chimp">FU</td>
          <td id="tz" class="female-chimp">TZ</td>
          <td id="eow" class="female-chimp">EOW</td>
        </tr>
        <!-- tzn, zel, rum -->
        <tr>
          <td id="tzn" class="male-chimp">TZN</td>
          <td id="zel" class="female-chimp">ZEL</td>
          <td id="rum" class="female-chimp">RUM</td>
        </tr>
        <!-- fnd, zin, mkw -->
        <tr>
          <td id="fnd" class="male-chimp">FND</td>
          <td id="zin" class="female-chimp">ZIN</td>
          <td id="mkw" class="female-chimp">MKW</td>
        </tr>
        <!-- tom, dl, yam -->
        <tr>
          <td id="tom" class="male-chimp">TOM</td>
          <td id="dl" class="female-chimp">DL</td>
          <td id="yam" class="female-chimp">YAM</td>
        </tr>
        <!-- sdb, dia, van -->
        <tr>
          <td id="sdb" class="male-chimp">SDB</td>
          <td id="dia" class="female-chimp">DIA</td>
          <td id="van" class="female-chimp">VAN</td>
        </tr>

      </table>


  </div> <!-- .container -->
        <script type="text/javascript">
            $(display());
        </script>
    </body>
</html>
