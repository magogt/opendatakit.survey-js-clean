    <body id="main">
    <!-- This is on the ugly side. We are mixing bootstrap and ratchet, which
    makes me sad. However, we have to do this to get the best of both worlds.
    Ratchet's popovers (kind of like dropdowns) don't respond to click events
    like those generated in the browser. Instead they only respond to touch
    events, which are generated by mobile. This means we wouldn't be able to
    run the app in both the browser and the phone, which would be undesirable.
    However, Ratchet does allow us to make pretty title bars and things that
    work well on mobile. So here we're going to take some of both and hope that
    things don't blow up. Some of these classes are probably declared in both
    Ratchet and Bootstrap, which means things _could_ get ugly. Beware. -->
    <div id="loading"></div>
